<!DOCTYPE html>
<meta charset="UTF-8">
<html>
	{% extends "base.html" %}
	{% block content %}
	{% if session['logged_in'] %}
		{% if data %}
			<h3>{{ data }}</h3>
		{% else %}
		{% extends "base.html" %}
		<center>
			<button type="button" id=btn onclick="location.href='/logout'">Logout</button>
			<form action="" method="POST" id="message">
				<h3>Home</h3>
				<hr width="100%" color="black"/>
			  
				<table class="table table-borderless" style="margin-left: auto; margin-right: auto;">
				  <tr>
					<td><img src="{{ url_for('static',filename='images/upload.png') }}", width="50")/></td>
					<td><img src="{{ url_for('static',filename='images/download.png') }}", width="50")/></td>
				  </tr>
				  
				  <tr>
					<td><a href="./upload">파일 업로드</a></td>
					<td><a href="./downfile">파일 다운로드</a></td>
				  </tr>
				</table>
			</form>
		</center>
		{% endif %}

	{% else %}
	<center>
		<button type="button" id=btn onclick="location.href='/login'">Login</button>
		<button type="button" id=btn onclick="location.href='/register'">Register</button>
		<div id="message">
			<p>로그인하지 않은 상태입니다. </p>
			<p>서비스를 이용하려면 로그인해주세요.</p>
		</div>
		</div>
	</center>
	{% endif %}
	{% endblock %}
</html>
